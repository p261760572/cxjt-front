<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>全民惠计提明细</title>
    <link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../lib/webuploader/webuploader.css">
    <link href="../lib/layer/theme/default/layer.css" rel="stylesheet">
    <link href="../lib/viewer/viewer.min.css" rel="stylesheet">
    <link href="../lib/jquery-easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
</head>

<body>
<div class="page">
    <form id="ff" data-options="onSerialize: onSerialForm">
        <table class="table" style="width: 970px;">
            <!--caption>查询执行记录</caption-->
            <tr>
                <td class="text-right col-sm-2">
                    <label>商户号：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="shh">
                </td>
                <td class="text-right col-sm-2">
                    <label>活动主标题：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="hdzbt">
                </td>
            </tr>
            <tr>
               	<td class="text-right col-sm-2">
                    <label>商户名称：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="shmc">
                </td>
                <td class="text-right col-sm-2">
                    <label>交易日期</label></td>
                <td class="col-sm-4">
                    <input id="jyrq1" type="text" class="easyui-validatebox Wdate" name="jyrq" style="width: 120px;" onfocus="WdatePicker({onpicked:function(){$dp.$('#jyrq2').focus();},maxDate:'#F{$dp.$D(\'jyrq2\')}',dateFmt:'yyyyMMdd'})">
					<input id="jyrq2" type="text" class="Wdate" name="jyrq2" style="width: 120px;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'jyrq1\')}',dateFmt:'yyyyMMdd'})">
                </td>
            </tr>
            <tfoot>
            <tr>
                <td></td>
                <td align="right">
                    <button type="button" class="btn btn-primary"
                            data-options="datagrid:'#dg',url:'/action/bm/yxlm-jymx/search'"
                            onclick="$$.search(this)">查询
                    </button>
                    <button type="button" class="btn btn-success" onclick="$$.exportData(this)"
                            data-options="datagrid:'#dg',url:'/action/bm/yxlm-jymx/export'">
                        导出
                    </button>
                </td>
                <td align="left">
                    <button type="button" class="btn btn-default btn-outline" onclick="$$.reset(this)">重置</button>
                    <button type="button" class="btn btn-default btn-outline" onclick="$$.close()">关闭</button>
                </td>
                <td></td>
            </tr>
            </tfoot>
        </table>
    </form>
    <!--div id="tb">
        <a href="#" class="easyui-linkbutton" data-toggle="view" data-options="iconCls:'fa fa-bars',plain:true,onBefore:">查看明细</a>
    </div-->
    <table id="dg" class="easyui-datagrid" title="终端交易明细" data-options="singleSelect:true,pagination:true,rownumbers:true">
        <thead>
        <tr>
            <th data-options="field:'jyrq'">交易日期</th>
            <th data-options="field:'jysj'">交易时间</th>
            <th data-options="field:'shmc',width:140">商户名称</th>
            <th data-options="field:'mdbh',width:120">门店编号</th>
            <th data-options="field:'mdmc',width:140">门店名称</th>
            <th data-options="field:'mdszs',width:80">门店所在省</th>
            <th data-options="field:'mdszc',width:80">门店所在市</th>
            <th data-options="field:'shh'">商户号</th>
            <th data-options="field:'zdh'">终端号</th>
            <th data-options="field:'qsshh'">清算商户号</th>
            <th data-options="field:'lmlsh'">联盟流水号</th>
            <th data-options="field:'kh'">卡号</th>
            <th data-options="field:'klxmc'">卡类型名称</th>
            <th data-options="field:'fkhmc'">发卡行名称</th>
            <th data-options="field:'jylxdm'">交易类型代码</th>
            <th data-options="field:'jyzt'">交易状态</th>
            <th data-options="field:'yjyje'">原交易金额</th>
            <th data-options="field:'sfje'">实付金额</th>
            <th data-options="field:'dsfbtqssxf', width:80">第三方补贴清算手续费</th>
            <th data-options="field:'sfjesxf', width:80">实付金额手续费</th>
            <th data-options="field:'yj'">佣金</th>
            <th data-options="field:'shysje', width:80">商户应收金额</th>
            <th data-options="field:'hdzbt', width:140">活动主标题</th>
            <th data-options="field:'hdyyfmc', width:140">活动运营方</th>
        </tr>
        </thead>
    </table>
</div>
    
</div>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/layer/layer.js"></script>
<script src="../lib/viewer/viewer.min.js"></script>
<script src="../lib/My97DatePicker/WdatePicker.js"></script>
<script src="../lib/jquery-easyui/jquery.easyui.min.js"></script>
<script src="../lib/webuploader/webuploader.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/st.js"></script>
<script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

	function onSerialForm(data) {
		$.extend(data, query);
	}
	
    function reload() {
        $('#dg').datagrid('reload');
    }
	
    $(function () {
		//$$.loadForm('#ff', '/action/bm/cxjt-post-report-detail/search', query);
		$('#ff').find('button.btn-primary').click();
    });
</script>
</body>

</html>

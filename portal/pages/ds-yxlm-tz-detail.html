<script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function reload() {
        $('#dg').datagrid('reload');
    }
	
	function onClickrow(index, row) {
		$('#dg2').datagrid({
            url: $$.wrapUrl('/action/bm/lc-exec-module-detail/search'),
            pageNumber: 1,
            queryParams: query,
            onLoadSuccess: function (data) {
                $(this).datagrid('clearChecked');
                //解决滚动条引起的panel宽度问题
                $(this).datagrid('getPanel').panel('resize');
            }
        });
	}
	
    $(function () {
		$$.transform('.page', operateType, {
			
        });
		
		if(operateType != 'create') {
			$$.loadForm('#ff', '/action/bm/yxlm-tz/view', query);
		}
		
		$$.request('/action/bm/parameter/list', {'dq': '1'}, function (data) {
            $('#dq').combobox('loadData', data.dq);

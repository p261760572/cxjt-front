<script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function reload() {
        $('#dg').datagrid('reload');
    }

	function onSubmit() {
		$$.msg('操作成功');
		$('#dd').dialog('close');
		reload();
	}
	
	function onClickOpenDlg(target, type){
		var row = $('#dg').datagrid('getSelected');
		if (row === null && type != 'create') {
            $$.msg('请选择记录！');
            return false;
        } 
		$('#dd').dialog('open');
		
		$$.loadForm('#ff2', '/action/bm/ttf-ttc-detail-his/view', row);
		$$.transform('.dlg', type, {});
	}
	
	function CalcSY(target) {
		var val = $(target).val();
		if(val == "") {
			$$.msg('金额必填');
            return false;
		}
		
		$$.loadForm('#ff2', '/action/bm/ttf-syjt/calc', {'ttc': '1', value: val, fqs: fqs});
	}
	
    $(function () {
		$('#ff').on('keyup', function (event) {
            if (event.keyCode == 13) {
                $(this).find('button.btn-primary').click();
            }
        });
		$('#ff').find('button.btn-primary').click();
		$$.request('/action/bm/parameter/list', {'tzr': '1'}, function (data) {
            $('#tzr').combobox('loadData', data.tzr);
        });
		
		$$.request('/action/bm/parameter/list', {'dq': '1'}, function (data) {
            $('#dq').combobox('loadData', data.dq);
        });
		
		$$.request('/action/bm/parameter/list', {'fqs': '1'}, function (data) {
            $('#fqs').combobox('loadData', data.fqs);
        });
    });
</script>

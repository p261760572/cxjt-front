<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>营销联盟开票详情</title>
    <link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../lib/webuploader/webuploader.css">
    <link href="../lib/layer/theme/default/layer.css" rel="stylesheet">
    <link href="../lib/viewer/viewer.min.css" rel="stylesheet">
    <link href="../lib/jquery-easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">

<body>
<div class="page">
    <form id="ff" data-options="onSerialize:$.noop">
        <table class="table" style="width: 970px;">
            <!--caption>查询执行记录</caption-->
            <tr>
				<input type="text" class="hidden" name="rec_id">
			</tr>
            <tr>
                <!--td class="text-right col-sm-2">
                    <label>批次号：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="batch_no">
                </td-->
                <td class="text-right col-sm-2">
                    <label>地级市</label></td>
                <td class="col-sm-4">
                    <div class="col-sm-12" style="padding:0;">
                        <input type="text" id="dq" name="dq" class="easyui-combobox">
                    </div>
                </td>
               	<td class="text-right col-sm-2">
					<label>开票日期</label></td>
				<td class="col-sm-4">
					<input id="kpsj" type="text" class="Wdate" name="kpsj" style="width: 120px;" onfocus="WdatePicker({dateFmt:'yyyyMMdd'})">
				</td>
            </tr>
            <tr>
                <td class="text-right col-sm-2">
                    <label>发票类型：</label>
                </td>
                <td class="col-sm-4">
                    <div class="col-sm-12" style="padding:0;">
                        <input type="text" id="fplx" name="fplx" class="easyui-combobox">
                    </div>
                </td>
               <td class="text-right col-sm-2">
                    <label>开票名称：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="kpmc">
                </td>
            </tr>
            <tr>
                <td class="text-right col-sm-2">
                    <label>开票项目：</label>
                </td>
                <td class="col-sm-4">
                    <div class="col-sm-12" style="padding:0;">
                        <input type="text" id="kpxm" name="kpxm" class="easyui-combobox">
                    </div>
                </td>
               <td class="text-right col-sm-2">
                    <label>备注：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="bz">
                </td>
                <!--td class="text-right col-sm-2">
                    <label>商户号：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="shh">
                </td-->
            </tr>
            <!--tr>
               <td class="text-right col-sm-2">
                    <label>终端号：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="zdh">
                </td>
                <td class="text-right col-sm-2">
                    <label>POS台数：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="posts">
                </td>
            </tr-->
            <!--tr>
               <td class="text-right col-sm-2">
                    <label>使用月数：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="syys">
                </td>
                <td class="text-right col-sm-2">
                    <label>收费标准：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="sfbz">
                </td>
            </tr-->
            <tr>
                <td class="text-right col-sm-2">
                    <label>收费总金额：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="sfzj">
                </td>
                <td class="text-right col-sm-2">
					<label>收费开始日期</label></td>
				<td class="col-sm-4">
					<input id="sfksrq" type="text" class="Wdate" name="sfksrq" style="width: 120px;" onfocus="WdatePicker({dateFmt:'yyyyMMdd'})">
				</td>
            </tr>
            <tr>
               <td class="text-right col-sm-2">
                    <label>收费结束日期：</label>
                </td>
                <td class="col-sm-4">
					<input id="sfjsrq" type="text" class="Wdate" name="sfjsrq" style="width: 120px;" onfocus="WdatePicker({dateFmt:'yyyyMMdd'})">
				</td>
                <td class="text-right col-sm-2">
                    <label>票据号：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="pjh">
                </td>
            </tr>
            <tr>
               <td class="text-right col-sm-2">
                    <label>经办人：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="jbr">
                </td>
                <td class="text-right col-sm-2">
                    <label>实际费用明细：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="sjfymx">
                </td>
            </tr>
            <tr>
               <!--td class="text-right col-sm-2">
                    <label>寄件地址：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="jjdz">
                </td-->
                <td class="text-right col-sm-2">
                    <label>创建人：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="created_by">
                </td>
                <td class="text-right col-sm-2">
                    <label>创建时间：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="created_time">
                </td>
            </tr>
            <!--tr>
               <td class="text-right col-sm-2">
                    <label>审核时间：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="checked_time">
                </td>
                <td class="text-right col-sm-2">
                    <label>审核人：</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="checked_by">
                </td>
            </tr-->
            
            <tfoot>
				<tr>
					<td></td>
					<td colspan="3" align="center">
						<button type="button" class="btn btn-primary tf tf-create" onclick="$$.submit(this)"
								data-options="url:'/action/bm/ds-yxlm-fpmx/create'">
							新增提交
						</button>
						<button type="button" class="btn btn-primary tf tf-update" onclick="$$.submit(this)"
								data-options="url:'/action/bm/ds-yxlm-fpmx/update'">
							编辑提交
						</button>
						<button type="button" class="btn btn-default btn-outline" onclick="$$.close()">关闭</button>
					</td>
				</tr>
			</tfoot>

</div>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/layer/layer.js"></script>
<script src="../lib/viewer/viewer.min.js"></script>
<script src="../lib/My97DatePicker/WdatePicker.js"></script>
<script src="../lib/jquery-easyui/jquery.easyui.min.js"></script>
<script src="../lib/webuploader/webuploader.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/st.js"></script>
<script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    $(function () {
		$$.loadForm('#ff', '/action/bm/ds-yxlm-fpmx/view', query);
		$$.transform('#ff', operateType, {});
		
		$$.request('/action/bm/parameter/list', {'dq': '1'}, function (data) {
            $('#dq').combobox('loadData', data.dq);
        });
		
		$$.request('/action/bm/parameter/list', {'fplx': '1'}, function (data) {
            $('#fplx').combobox('loadData', data.fplx);
        });
		
		$$.request('/action/bm/parameter/list', {'kpxm': '1'}, function (data) {
            $('#kpxm').combobox('loadData', data.kpxm);
        });
	});
</script>
</body>

</html>
